<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
 
</head>
<body>
    <!-- Блок h1 заменяем контейнером для слайдера -->
    <h1>Site</h1>
    <div class="slider">
        <div class="slideshow-container">
            <!-- Каждое изображение является ссылкой -->
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="https://ksk39.github.io/ksk_test/image1.png" alt="Image 1"></a>
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="https://ksk39.github.io/ksk_test/image2.png" alt="Image 2"></a>
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="https://ksk39.github.io/ksk_test/image3.png" alt="Image 3"></a>
        </div>
    </div>
    
    <script>
        // Скрипт для автоматического переключения слайдов каждые 3 секунды
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container > a');

        function showSlides() {
            for(let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active-slide');
            }
            slides[currentSlide].classList.add('active-slide');
            
            currentSlide++;
            if(currentSlide >= slides.length) {
                currentSlide = 0;
            }
        }

        setInterval(showSlides, 3000); // Менять слайды каждые 3 секунды
    </script>
</body>
</html>
