<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя первая страница</title>
    <style>
        /* Стили для слайдера */
        .slider {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            overflow: hidden;
        }
        
        .slideshow-container img {
            display: none;
            width: 100%;
            height: auto;
        }
        
        .active-slide {
            display: block;
        }
        
        a.slide-link {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Блок h1 заменяем контейнером для слайдера -->
    <div class="slider">
        <div class="slideshow-container">
            <!-- Каждое изображение является ссылкой -->
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="image/image1.png" alt="Image 1"></a>
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="image/image2.png" alt="Image 2"></a>
            <a href="https://ksk39.ru/" target="_blank" class="slide-link"><img src="image/image3.png" alt="Image 3"></a>
        </div>
    </div>
    
    <script>
        // Скрипт для автоматического переключения слайдов каждые 3 секунды
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slideshow-container > a');

        function showSlides() {
            for(let i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active-slide');
            }
            slides[currentSlide].classList.add('active-slide');
            
            currentSlide++;
            if(currentSlide >= slides.length) {
                currentSlide = 0;
            }
        }

        setInterval(showSlides, 3000); // Менять слайды каждые 3 секунды
    </script>
</body>
</html>
